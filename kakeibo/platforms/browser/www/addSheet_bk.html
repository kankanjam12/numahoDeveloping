<html>
	<head>
	    <meta charset="utf-8" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="msapplication-tap-highlight" content="no" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<link rel="stylesheet" type="text/css" href="spec/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
	    <script src="spec/lib/jquery.mobile-1.4.5/jquery-3.1.1.min.js"></script>
	    <script src="spec/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	    <script>
			addCategory = function() {
				var category = $("#category").val();
				var saveCategory = getCategory();
				if(saveCategory != null) {
					category = saveCategory + "," + category; 
				}
				setCategory(category);
			
				$("#category").val("");
				refresh();
			};
			
			refresh = function() {
				var category = getCategory();
				$("#showBody").empty();
				if(category != null) {
					var cateArray = category.split(","); 
					for( var i=0 ; i<cateArray.length ; i++ ) {
					   $("#showBody").append(
							$("<tr>").append(
								$("<td>").append(i + 1),
								$("<td>").append(cateArray[i]),
								$("<td>").append(
									$("<button>").attr("id", "del_"+i).append("削除").on("click",function(){
										deleteCategory($(this).attr("id"))
									})
								)
							)
						);
					}
				}
			};

			deleteCategory = function(id) {
				var no = id.split("_")[1];
				var cateArray = getCategory().split(","); 
				var saveCategory = "";
				for( var i=0 ; i<cateArray.length ; i++ ) {
					if(i != no) {
						if(saveCategory) {
							saveCategory = saveCategory + ",";
						}
						saveCategory = saveCategory + cateArray[i];
					}
				}
				if(saveCategory) {
					setCategory(saveCategory);
				} else {
					removeCategory();
				}
				refresh();
			};

			removeCategory = function() {
				removeLocalStrage('category');
			};
			removeLocalStrage = function(key) {
				window.localStorage.removeItem(key);
			};
			
			setCategory = function(val) {
				setLocalStrage('category', val);
			};
			setLocalStrage = function(key, val) {
				window.localStorage.setItem(key, val);
			};
			
			getCategory = function() {
				return getLocalStrage('category');
			};
			getLocalStrage = function(key) {
				return window.localStorage.getItem(key);
			};
	    </script>
	    <link rel="stylesheet" type="text/css" href="css/index.css" />
	    <title>追加</title>
	</head>
	<body onload="refresh()">
        <div data-role="page" align="center">
            <div data-role="header">
                <h1>header</h1>
            </div>
            <div data-role="content">
				<label for="category">カテゴリ</label>
				<input id="category" data-clear-btn="true" value="" type="text"/>
                <button onclick="addCategory()">追加</button>
            </div>
            <div data-role="footer">
				<table data-role="table" id="showCategory" class="ui-responsive" border="1">
					<tbody id="showBody">
					</tbody>
				</table>
            </div>
        </div>
	    <script type="text/javascript" src="cordova.js"></script>
	    <script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
