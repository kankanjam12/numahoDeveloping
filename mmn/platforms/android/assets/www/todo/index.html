<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>TODO画面</title>
        <script src="../js/jquery.js"></script>
        <script src="../js/jquery.cookie.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/gameDataUtil.js"></script>
        <script src="../js/todoUtil.js"></script>
        <script src="../js/tableController.js"></script>
        <script src="../js/cordova.js"></script>
        <script>
	        var JSON_KEY = "TODO";
	        var ADD_URL = "addTodo.html";

            document.addEventListener("deviceready", init, false);

            function init() {
            	createGameTable();
            };
            // メモリのデータから表示テーブルを作成
            function createGameTable() {
	            var settingMap = {};
	            settingMap[TCAttr.SETTING.PARENT_OBJ] = $("#dataTable");	// 親OBJ
	            settingMap[TCAttr.SETTING.PRIMARY_KEY] = "id";	// 主key
	            settingMap[TCAttr.SETTING.MAX_LENGTH] = 20;	// 最大表示数
	            // テーブル表示情報設定
	            settingMap[TCAttr.SETTING.ADD_KEY_LIST] = ["id", "title"];
	            settingMap[TCAttr.SETTING.TITLE_LIST] = ["ID", "タイトル"];
	            // ボタン関数設定
	            var buttonFuncMap = {};
	            buttonFuncMap[TCAttr.BUTTON.ADD] = function(id) {
	                var params = [];
	                params.push("todoId=" + TodoUtil.getMaxNumber());
	                COMMON.Event.moveEditPage(ADD_URL, params);
	            };
	            buttonFuncMap[TCAttr.BUTTON.EDIT] = function(id) {
                    var params = [];
                    params.push("todoId=" + id);
                    COMMON.Event.moveEditPage(ADD_URL, params);
	            };
	            buttonFuncMap[TCAttr.BUTTON.DEL] = function(id) {
                    TodoUtil.deleteData(id);
                    location.reload();
	            };
	            settingMap[TCAttr.SETTING.BUTTON_FUNC] = buttonFuncMap;

	            var todoList = showFilter(TodoUtil.create());
	        	var userInfoMapList = COMMON.Map.convertMapToList(todoList);
	            var controller = new TableController(userInfoMapList, settingMap);
	            controller.createDataTable(0);

	            // 移動ボタンを追加
	            var moveButtonObj = $("#moveButton");
	            moveButtonObj.children().remove();
	            moveButtonObj.append(controller.getButtonByKey(TCAttr.BUTTON.TOP));
	            moveButtonObj.append(controller.getButtonByKey(TCAttr.BUTTON.BACK));
	            moveButtonObj.append(controller.getButtonByKey(TCAttr.BUTTON.PAGE));
	            moveButtonObj.append(controller.getButtonByKey(TCAttr.BUTTON.NEXT));
	            moveButtonObj.append(controller.getButtonByKey(TCAttr.BUTTON.LAST));

	            var buttonAreaObj = $("#buttonArea");
	            buttonAreaObj.children().remove();
	            // 追加ボタンを追加
	            var addButtonObj = controller.getButtonByKey(TCAttr.BUTTON.ADD);
	            buttonAreaObj.append(addButtonObj);
				// 戻るボタンを追加
	            COMMON.TagUtil.appendButtonInA(buttonAreaObj, "backButtonLink", "../index.html", "戻る");
	        };

            var showFilter = function(todoList) {
            	var newTodoList = [];
                for(var i in todoList) {
                    var todoInfo = todoList[i];
                    var todoId = todoInfo.id;
                    if(getShowCondition(todoInfo.finFlg)) {
                    	newTodoList.push(todoInfo);
                    }
                }
                return newTodoList;
            };

            var getShowCondition = function(finFlg) {
				var filter = $("#filter").val();
				switch (filter) {
					case "all":
						return true;
					case "yet":
						return !finFlg;
					case "fin":
						return finFlg;
					default:
						return false;
				}
            };
        </script>
    </head>
    <body>
        <p id="page_title">TODO</p>
        <section id="dataTableSection">
        	<select id="filter" onchange="createGameTable()">
        		<option value="yet" selected="selected">未完了</option>
        		<option value="fin">完了</option>
        		<option value="all">すべて</option>
        	</select>
	        <div id="dataTable"></div>
	        <div id="moveButton"></div>
	    </section>
	    <br>
        <div id="buttonArea"></div>
    </body>
</html>
