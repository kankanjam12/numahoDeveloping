<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>集計画面</title>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/common.js"></script>
        <script src="js/gameDataUtil.js"></script>
        <script src="js/cordova.js"></script>
        <script>
            document.addEventListener("deviceready", init, false);
            function init() {
                // タイトルにグループ名追加
                var currentGroup = m_gameDateInfo.getCurrentGroup().replace(IAttr.PREFIX.MMN, "");
                var title = currentGroup + $("p#title").text();
                $("p#title").text(title);
                // data作成
                createDataTable();
            };

            // メモリのデータから表示テーブルを作成
            var createDataTable = function() {
                var gameInfoMap = m_gameDateInfo.getGameInfoMap();
                var dataTableObj = COMMON.TagUtil.createDataTable();
                dataTableObj.css("text-align", "right");
                // user
                var userTr = $("<tr>");
                userTr.css("text-align", "center");
                COMMON.TagUtil.addSpanTd(userTr, "");
                var userInfoMap = m_gameDateInfo.getUserInfoMap();
                for(var userId in userInfoMap) {
                    COMMON.TagUtil.addSpanTd(userTr, userInfoMap[userId].name);
                }
                dataTableObj.append(userTr);
                // data
                var cnt = 1;
                for(var gameId in gameInfoMap) {
                    var gameInfo = gameInfoMap[gameId];
                    for(var count in gameInfo.pointInfoMap) {
                        var pointTr = $("<tr>");
                        pointTr.addClass("pointTr");
                        COMMON.TagUtil.addSpanTd(pointTr, cnt);
                        for(var userId in userInfoMap) {
                            var pointInfo = m_gameDateInfo.getGameUserCountData(gameId, userId, count);
                            var userTd = COMMON.TagUtil.addSpanTd(pointTr, "");
                            if(pointInfo) {
                                userTd.text(pointInfo.point);
                            } else {
                                userTd.css("background-color", "#808080");
                            }
                        }
                        pointTr.hide();
                        dataTableObj.append(pointTr);
                        cnt = cnt + 1;
                    }
                }
                // 合計エリア
                var sumTr = $("<tr>");
                COMMON.TagUtil.addSpanTd(sumTr, "計");
                for(var userId in userInfoMap) {
                    var sum = 0;
                    // ゲームの数だけまわす
                    for(var gameId in gameInfoMap) {
                        var point = m_gameDateInfo.getPointSumByGameUser(gameId, userId);
                        if(point) {
                            sum = sum + point;
                        }
                    }
                    var sumSpan = COMMON.TagUtil.addSpanTd(sumTr, sum);
                    if(sum < 0) {
                    	sumSpan.addClass("minusPoint");
                    }
                }
                dataTableObj.append(sumTr);
                // チップエリア
                var chipTr = $("<tr>");
                COMMON.TagUtil.addSpanTd(chipTr, "C");
                for(var userId in userInfoMap) {
                    var chipSum = 0;
                    // ゲームの数だけまわす
                    for(var gameId in gameInfoMap) {
    					var chipValue = m_gameDateInfo.getChipByGameUser(gameId, userId);
                        if(chipValue) {
                        	chipSum = chipSum + chipValue;
                        }
                    }
                    var chipSumSpan = COMMON.TagUtil.addSpanTd(chipTr, chipSum);
                    if(chipSum < 0) {
                    	chipSumSpan.addClass("minusPoint");
                    }
                }
                dataTableObj.append(chipTr);
                // レートエリア
                var rateTr = $("<tr>");
                rateTr.attr("id", "rate_tr");
                COMMON.TagUtil.addSpanTd(rateTr, "金");
                for(var userId in userInfoMap) {
                    var rateSum = 0;
                    // ゲームの数だけまわす
                    for(var gameId in gameInfoMap) {
                        var gameInfo = gameInfoMap[gameId];
                        var point = m_gameDateInfo.getPointSumByGameUser(gameId, userId);
                        if(point) {
                            // レートをかける
                            point = point * Number(gameInfo.rate);
                            rateSum = rateSum + point;
                        }
                        var chip = m_gameDateInfo.getChipRateByGameUser(gameId, userId);
                        if(chip) {
                        	rateSum = rateSum + chip;
                        }
                    }
                    var rateSpan = COMMON.TagUtil.addSpanTd(rateTr, rateSum);
                    if(rateSum < 0) {
                        rateSpan.addClass("minusPoint");
                    }
                }
                dataTableObj.append(rateTr);
                $("#dataTableSection").append(dataTableObj);
            };

            /* ボタン呼び出し */
            var m_buttonType = "show";
            var hideShowPoint = function() {
                $(".pointTr").toggle();
                var buttonText = "開く";
                var buttonType = "show";
                if(m_buttonType === "show") {
                    buttonText = "隠す";
                    buttonType = "hide";
                }
                $("#hideShowButton").text(buttonText);
                m_buttonType = buttonType;
            };

        </script>
    </head>
    <body>
        <p id="page_title">集計画面</p>
        <section id="buttonArea">
            <button id="hideShowButton" onclick="hideShowPoint();">開く</button>
            <a href="groupMain.html"><button>戻る</button></a>
        </section>
        <section id="dataTableSection"></section>
    </body>
</html>
