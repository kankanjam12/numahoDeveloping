<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Todo追加画面</title>
        <script src="../js/jquery.js"></script>
        <script src="../js/jquery.cookie.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/gameDataUtil.js"></script>
        <script src="../js/todoUtil.js"></script>
        <script src="../js/cordova.js"></script>
        <script>
            var m_todoId;

            document.addEventListener("deviceready", init, false);
            function init() {
                m_todoId = COMMON.Event.getParamByKey("todoId");
                $("#todoId").text(m_todoId);
                var todoInfo = TodoUtil.getById(m_todoId);
                if(todoInfo) {
                    $("#title").val(todoInfo.title);
                    $("#detail").val(todoInfo.detail);
                    $("#finFlg")[0].checked = todoInfo.finFlg;
                    $("#result").val(todoInfo.result);
                    $("#addDate").val(todoInfo.addDate);
                    $("#finDate").val(todoInfo.finDate);
                }
                showFinArea();
            };

            function save() {
                var title = $("#title").val();
                var detail = $("#detail").val();
                var addDate = getNowDate($("#addDate").val());
                var finFlg = $("#finFlg")[0].checked;
                var result = $("#result").val();
                var finDate = getNowDate($("#finDate").val());
                // 完了していなければ値を削除
                if(!finFlg) {
                	result = "";
                    finDate = "";
                }
                var todoInfo = new TodoInfo(m_todoId, title, detail, finFlg,
                							result, addDate, finDate);
                if(isVallidate(todoInfo) == false) {
                    return;
                }
                TodoUtil.saveData(todoInfo);
                history.back();
            };

            function getNowDate(dateVal) {
				if(!dateVal) {
					var now = new Date();
					var y = now.getFullYear();
					var m = now.getMonth() + 1;
					var d = now.getDate();
					dateVal = y + "-" + m + "-" + d;
				}
            	return dateVal;
            };

            function showFinArea() {
                var finFlg = $("#finFlg")[0].checked;
                $(".finArea").each(function() {
                	var obj = $(this);
    				if(finFlg) {
    					obj.show();
    				} else {
    					obj.hide();
    				}
				})
            };

            function isVallidate(todoInfo) {
           	 	if(!todoInfo.title) {
                    alert("タイトルを記述してください。");
                    return false;
                } else if(todoInfo.finFlg && !todoInfo.result) {
                    alert("結果を記述してください。");
                    return false;
                }
                return true;
            };
        </script>
    </head>
    <body>
        <p id="page_title">TODO情報</p>
        <table>
            <thead></thead>
            <tbody id="gameInfoTable">
                <tr>
                    <td>ID</td>
                    <td><span id="todoId"></span></td>
                </tr><tr>
                    <td>タイトル</td>
                    <td><textarea id="title"></textarea></td>
                </tr><tr>
                    <td>詳細</td>
                    <td><textarea id="detail"></textarea></td>
                </tr><tr>
                    <td>追加日</td>
                    <td><input type="date" id="addDate" readonly="readonly"></td>
                </tr><tr>
                    <td>完了フラグ</td>
                    <td><input type="checkbox" id="finFlg" onclick="showFinArea()"></td>
                </tr><tr class="finArea">
                    <td>結果</td>
                    <td><textarea id="result"></textarea></td>
                </tr><tr class="finArea">
                    <td>完了日</td>
                    <td><input type="date" id="finDate" readonly="readonly"></td>
                </tr><tr>
            </tbody>
        </table>
        <button onclick="save()">保存</button>
        <a href="javascript:history.back()"><button>キャンセル</button></a>
    </body>
</html>
