<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>チップ編集画面</title>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/common.js"></script>
        <script src="js/gameDataUtil.js"></script>
        <script src="js/cordova.js"></script>
        <script>
            var USER_ID_PREFIX = "user_";
            var CHIP_ID_PREFIX = "chip_";
            // メンバ変数
            var m_gameId;

            document.addEventListener("deviceready", init, false);
            function init() {
                m_gameId = COMMON.Event.getParamByKey("gameId");
                createGameTable();
            };

            // メモリのデータから表示テーブルを作成
            function createGameTable() {
                var table = $("#dataTable");
                var userInfoMap = m_gameDateInfo.getUsedUserInfoMap(m_gameId);
                // テーブル作成
                for(var userId in userInfoMap) {
                    var userTr = $("<tr>");
                    // ユーザ追加
                    COMMON.TagUtil.addSpanTd(userTr, userInfoMap[userId].name);
                    // 得点欄追加
					var chipValue = m_gameDateInfo.getChipByGameUser(m_gameId, userId);
                    COMMON.TagUtil.addNumberTextBoxTd(userTr, chipValue, CHIP_ID_PREFIX + userId, "inputChip");
                    table.append(userTr);
                }
            };

            function save() {
                var chipMap = {};
                var userInfoMap = m_gameDateInfo.getUsedUserInfoMap(m_gameId);
                for(var userId in userInfoMap) {
                    var chip = $("#" + (CHIP_ID_PREFIX + userId));
                    chipMap[userId] = chip.val().trim();
                }
                if (validate(chipMap)) {
                    var gameInfoMap = m_gameDateInfo.getGameInfoById(m_gameId);
                    gameInfoMap["chipMap"] = chipMap;
                    m_gameDateInfo.addGameDetailInfo(gameInfoMap);
                    window.location = "gameDetail.html?gameId=" + m_gameId;
                }
            };

            // 入力値チェック
            function validate(chipMap) {
                // 合計値0チェック
                var sum = 0;
                for (var i in chipMap) {
					var chip = Number(chipMap[i]);
					sum = sum + chip;
				}
                if(sum != 0) {
                    alert("チップの合計が０ではありません。: " + sum);
                    return false;
                }
                return true;
            };
        </script>
    </head>
    <body>
        <p id="page_title">チップ編集</p>
        <table border="2">
            <tbody id="dataTable">
            </tbody>
        </table>
        <div>
            <button onclick="save();">保存</button>
            <a href="javascript:history.back()"><button>キャンセル</button></a>
        </div>
    </body>
</html>
