<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>管理画面</title>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/gameDataUtil.js"></script>
        <script src="js/cordova.js"></script>
        <script>
            var GROUP_ID_KEY = IAttr.LOCAL_STRAGE_KEY.GROUP_ID_LIST;

            document.addEventListener("deviceready", init, false);

            function init() {
                var groupIdList = GameDataUtil.locStorage.getJson(GROUP_ID_KEY);
                var selectObj = $("#selectGroupId");
                for(var i in groupIdList) {
                    var groupId = groupIdList[i];
                    var optionObj = $("<option>");
                    optionObj.val(IAttr.PREFIX.MMN + groupId);
                    optionObj.text(groupId);
                    selectObj.append(optionObj);
                }
                // todo固定で追加
                var todoObj = $("<option>");
                todoObj.val("TODO");
                todoObj.text("TODO");
                selectObj.append(todoObj);
            }

            function importJson() {
                //m_gameDateInfo.saveJsonData($("#textareaJson").val());
            }

            function exportJson() {
                var jsonData = GameDataUtil.locStorage.getJsonString($("#selectGroupId").val());
                $("#textareaJson").val(jsonData);
            };

            function deleteJson() {
                var key = $("#selectGroupId").val();
                localStorage.removeItem(key);
                var groupIdList = GameDataUtil.locStorage.getJson(GROUP_ID_KEY);
                for(var i in groupIdList) {
                    var groupId = groupIdList[i];
                    if(groupId == key.replace(IAttr.PREFIX.MMN, "")) {
                        groupIdList.splice(i, 1);
                        GameDataUtil.locStorage.saveJson(GROUP_ID_KEY, groupIdList);
                        break;
                    }
                }

                $.removeCookie(IAttr.JSON_KEY.CURRENT_GROUP);
                $("#textareaJson").val("");
                alert("削除しました。");
                location.reload();
            };
        </script>
    </head>
    <body>
        <p id="page_title">管理画面</p>
        <p>
            <select id="selectGroupId"></select><br>
            <textarea id="textareaJson" rows="20" cols="50"></textarea>
        </p>
        <!-- <button onclick="importJson()">インポート</button> -->
        <button onclick="exportJson()">エクスポート</button>
        <button onclick="deleteJson()">削除</button>
        <a href="javascript:history.back()"><button>戻る</button></a>
    </body>
</html>
