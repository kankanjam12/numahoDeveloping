<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>素点編集画面</title>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/common.js"></script>
        <script src="js/gameDataUtil.js"></script>
        <script src="js/cordova.js"></script>
        <script>
            var COUNT_ID = "countId";
            var USER_ID_PREFIX = "user_";
            var SCORE_ID_PREFIX = "score_";
            var IS_TOBASHI_ID_PREFIX = "isTobashi_";
            var IS_YAKUMAN_ID_PREFIX = "isYakuman_";
            var BASE_SCORE = 100000;
            // メンバ変数
            var m_gameId;
            var m_count;

            document.addEventListener("deviceready", init, false);
            function init() {
                m_gameId = COMMON.Event.getParamByKey("gameId");
                m_count = COMMON.Event.getParamByKey("count");
                createGameTable();
            };
            // メモリのデータから表示テーブルを作成
            function createGameTable() {
                var getCountUserDataList = m_gameDateInfo.getCountUserData(m_gameId, m_count);
                var table = $("#dataTable");
                // user
                // ユーザコンボボックス作成
                var valueTextMap = {};
                var userInfoMap = m_gameDateInfo.getUserInfoMap();
                for(var userId in userInfoMap) {
                    valueTextMap[userId] = userInfoMap[userId].name;
                }
                // 初期値選択
                $("#" + COUNT_ID).text(m_count);
                for(var k in IAttr.KAZE_MAP) {
                    var kaze = IAttr.KAZE_MAP[k];
                    for(var i in getCountUserDataList) {
                        var getCountUserData = getCountUserDataList[i];
                        var pointInfo = getCountUserData.pointInfoMap[m_count];
                        if(GameDataUtil.isNotEmpty(pointInfo) && pointInfo.kazeEng === kaze.eng) {
                            var userTr = $("<tr>");
                            COMMON.TagUtil.addSpanTd(userTr, kaze.jap);
                            // ユーザ追加
                            var userId = getCountUserData.id;
                            var selectElem = COMMON.TagUtil.Create.newSelectBox(valueTextMap, USER_ID_PREFIX + kaze.eng);
                            selectElem.val(userId);
                            COMMON.TagUtil.appendChildAtTr(userTr, selectElem);
                            // 得点欄追加
                            var showScore = "";
                            if(pointInfo) {
                                showScore = pointInfo.score;
                            }
                            COMMON.TagUtil.addNumberTextBoxTd(userTr, showScore, SCORE_ID_PREFIX + kaze.eng, "inputScore");
                            COMMON.TagUtil.addRadioBoxTd(userTr, kaze.eng, "radioTop", complement, (pointInfo.rank === 1));
                            COMMON.TagUtil.addRadioBoxTd(userTr, k, "radioTitya", null, (k == 0));
                            COMMON.TagUtil.addCheckBoxTd(userTr, IS_TOBASHI_ID_PREFIX + kaze.eng, "", "isTobashi", pointInfo.isTobashi);
//                            COMMON.TagUtil.addCheckBoxTd(userTr, IS_YAKUMAN_ID_PREFIX + kaze.eng, "", "isYakuman", pointInfo.isYakuman);
                            table.append(userTr);
                            break;
                        }
                    }
                }
            };

            function save() {
                var gameDataInfo = {};
                gameDataInfo["count"] = m_count;
                var pointInfoList = [];
                for(var i = 0; i < m_maxMember; i++) {
                    var baseKazeEng = IAttr.KAZE_MAP[i].eng;
                    var pointInfo = {};
                    pointInfo["kazeEng"] = changeKaze(i);
                    var userData = $("#" + (USER_ID_PREFIX + baseKazeEng));
                    pointInfo["userId"] = userData.val();
                    var scoreData = $("#" + (SCORE_ID_PREFIX + baseKazeEng));
                    pointInfo["score"] = Number(scoreData.val().trim());
                    var isTobashiData = $("#" + (IS_TOBASHI_ID_PREFIX + baseKazeEng));
                    pointInfo["isTobashi"] = isTobashiData.prop('checked');
                    pointInfoList.push(pointInfo);
                }
                // 得点計算
                culculatePoint(pointInfoList);
                if (validate(pointInfoList)) {
                    gameDataInfo["pointInfo"] = pointInfoList;
                    m_gameDateInfo.savePointInfo(m_gameId, gameDataInfo);
                    window.location = "edit.html?gameId=" + m_gameId + "&count=" + m_count;
                }
            };

            /* トップ素点補完 */
            function complement() {
                var radioTopObj = $("input[name='radioTop']:checked");
                if(!radioTopObj.val()) {
                    alert("TOPを選択してください。");
                    return;
                }
                var topInputObj;
                var pointInfoList = [];
                $("input.inputScore").each(function() {
                    var inputScoreObj = $(this);
                    if(inputScoreObj.attr("id") != SCORE_ID_PREFIX + radioTopObj.val()) {
                        pointInfoList.push(inputScoreObj.val());
                    } else {
                        topInputObj = inputScoreObj;
                    }
                });
                var sum = GameDataUtil.getSum(pointInfoList);
                if(GameDataUtil.isNumber(sum)) {
                    topInputObj.val(BASE_SCORE - sum);
                }
            };

            /* 順番変更 */
            function changeKaze(position) {
                var radioTopObj = $("input[name='radioTitya']:checked");
                if(radioTopObj.val()) {
                	position = (m_maxMember - parseInt(radioTopObj.val()) + position) % m_maxMember;
                }
                return IAttr.KAZE_MAP[position].eng;
            };

            /* Point計算 */
            function culculatePoint(pointInfoList) {
                var gameInfoMap = m_gameDateInfo.getGameInfoById(m_gameId);
                var uma = gameInfoMap.uma;
                var oka = Number(gameInfoMap.oka);
                var tobisho = Number(gameInfoMap.tobisho);
                var hakoshita = gameInfoMap.hakoshita;
                // rank設定
                COMMON.List.sortList(pointInfoList, "score");
                var sum = 0;
				for ( var i in pointInfoList) {
					var pointInfo = pointInfoList[i];
					pointInfo.rank = m_maxMember - i;
					if (pointInfo.rank === 1) {
						pointInfo.point = sum * -1;
					} else {
						var umaPoint = m_gameDateInfo.getRankPoint(uma, pointInfo.rank);
						var score = pointInfo.score;
						if (score < 0 && hakoshita === "false") {
							score = 0;
						}
						// ５捨6入して、okaとの差を計算
						var floorNum = score < 0 ? -400 : 400;
						score = parseInt((score + floorNum) / 1000) * 1000;
						var point = (score - oka) / 1000;
						point = parseInt(point);
						point = point + umaPoint;
						pointInfo.point = point;
						sum = sum + point;
					}
				}
				if(tobisho > 0) {
					addTobisho(pointInfoList, tobisho);
				}
            };

            function sortRank(list) {
                list.sort(
                    function(a,b){
                        var aIndex = a["score"];
                        var bIndex = b["score"];
                        if(aIndex < bIndex) return -1;
                        if(aIndex > bIndex) return 1;
                        else {
                            IAttr.KAZE_MAP[position].eng;

                        }
                        return 0;
                    }
                );
            };

            /* 飛び賞追加 */
            function addTobisho(pointInfoList, tobisho) {
            	var sumTobisho = 0;
            	var tobashiNum = 0;
            	// 飛び賞判定
				for ( var i in pointInfoList) {
					var pointInfo = pointInfoList[i];
					if (pointInfo.score < 0) {
						pointInfo.point = pointInfo.point - tobisho;
						sumTobisho = sumTobisho + tobisho;
					}
					if(pointInfo.isTobashi) {
						tobashiNum = tobashiNum + 1;
					}
				}
            	var tobashiPoint = sumTobisho / tobashiNum;
				for ( var i in pointInfoList) {
					var pointInfo = pointInfoList[i];
					if(pointInfo.isTobashi) {
						pointInfo.point = pointInfo.point + tobashiPoint;
					}
				}
            };

            // 入力値チェック
            function validate(pointInfoList) {
                // ユーザ重複チェック
                var userIdList = [];
                for(var i in pointInfoList) {
                    var userId = pointInfoList[i].userId;
                    for(var j in userIdList) {
                        if(userIdList[j] == userId) {
                            alert("ユーザが重複しています。: " + m_gameDateInfo.getUserInfoMap()[userId].name);
                            return false;
                        }
                    }
                    userIdList[i] = userId;
                }
                // 合計値チェック
                var sum = m_gameDateInfo.getScoreSum(pointInfoList);
                if(!GameDataUtil.isNumber(sum)) { return false; }
                if(sum != BASE_SCORE) {
                    alert("素点の合計が" + BASE_SCORE + "ではありません。: " + sum);
                    return false;
                }
                // 飛び賞チェック
                var gameInfoMap = m_gameDateInfo.getGameInfoById(m_gameId);
                var tobisho = Number(gameInfoMap.tobisho);
                // 飛び賞の設定がなしand飛び賞と飛びがどちらかしかない場合を除く
                if(tobisho > 0) {
                	var isTobi = false;
                	var isTobashi = false;
    				for ( var i in pointInfoList) {
    					var pointInfo = pointInfoList[i];
    					if(pointInfo.score < 0) { isTobi = true }
    					if(pointInfo.isTobashi) { isTobashi = true }
					}
    				if(!isTobi && isTobashi) {
                        alert("飛ばしフラグが設定されていますが、飛びの人がいません。");
                        return false;
    				} else if(isTobi && !isTobashi) {
						alert("飛びの人がいますが、飛ばしフラグが設定されていません。");
						return false;
					}
                }
                var sum = m_gameDateInfo.getScoreSum(pointInfoList);
                if(!GameDataUtil.isNumber(sum)) { return false; }
                if(sum != BASE_SCORE) {
                    alert("素点の合計が" + BASE_SCORE + "ではありません。: " + sum);
                    return false;
                }
                return true;
            };
        </script>
    </head>
    <body>
        <p id="page_title">素点編集</p>
        <div>表示されている点数を入力してください。</div>
        <table border="2">
            <thead>
                <span id="countId"></span>
                <span>回戦</span>
            </thead>
            <tbody id="dataTable">
            	<tr>
            		<th>席</th>
            		<th>名前</th>
            		<th>素点</th>
            		<th>TOP</th>
            		<th>起</th>
            		<th>飛し</th>
            	</tr>
            </tbody>
        </table>
        <div>
            <button onclick="complement();">補完</button>
            <button onclick="save();">保存</button>
            <a href="javascript:history.back()"><button>キャンセル</button></a>
        </div>
        <br/>
        <div>
            <a href="userList.html"><button>ユーザ一覧</button></a>
        </div>
    </body>
</html>
